<style>

	html, body {
		height:100%;
	}
	
	.container {
		background:-image:url(roads-41a.jpg);

	<div class="container">

				<p class="lead center">Enter your City To Find Weather</p>

					<div class="form-group">
					
						<input type="text" class="form-control" name="city" id="city" placeholder="Eg. London, Delhi, San Francisco..."/>

			  </form>
